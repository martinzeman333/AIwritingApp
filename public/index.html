<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Left Sidebar - Library -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AI Editor</h2>
            </div>
            
            <!-- Main Actions -->
            <div class="sidebar-section">
                <h3>Akce</h3>
                <button id="newProjectBtn" class="sidebar-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Nový projekt
                </button>
                
                <!-- Instagram Editor tlačítko -->
                <button id="instagramEditorBtn" class="sidebar-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    Instagram Editor
                </button>
            </div>
            
            <!-- Library -->
            <div class="sidebar-section">
                <h3>Knihovna</h3>
                <div class="section-item active" data-filter="all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    Všechny články
                </div>
                <div class="section-item" data-filter="recent">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    Posledních 7 dní
                </div>
                <div class="section-item" data-filter="trash">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                    </svg>
                    Koš
                </div>
            </div>
        </div>

        <!-- Articles Sidebar - druhý sloupec -->
        <div class="articles-sidebar">
            <div class="articles-sidebar-header">
                <h3>Články</h3>
            </div>
            <div id="articlesList" class="articles-list">
                <!-- Articles will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>AI Text Editor</h1>
                    <div class="word-count">0 Words</div>
                </div>
                <div class="header-right">
                    <button id="saveBtn" class="btn btn-primary">Uložit</button>
                    <button id="newBtn" class="btn btn-secondary">Nový</button>
                    <button id="clearBtn" class="btn btn-danger">Vymazat</button>
                </div>
            </div>

            <!-- Formatting Toolbar -->
            <div class="formatting-toolbar">
                <div class="toolbar-group">
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="fontSize">
                        <option value="12px">12px</option>
                        <option value="14px" selected>14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                    </select>
                </div>
                
                <div class="toolbar-group">
                    <button id="boldBtn" class="toolbar-btn" title="Tučné (Ctrl+B)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                        </svg>
                    </button>
                    <button id="italicBtn" class="toolbar-btn" title="Kurzíva (Ctrl+I)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="4" x2="10" y2="4"/>
                            <line x1="14" y1="20" x2="5" y2="20"/>
                            <line x1="15" y1="4" x2="9" y2="20"/>
                        </svg>
                    </button>
                    <button id="underlineBtn" class="toolbar-btn" title="Podtržené (Ctrl+U)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"/>
                            <line x1="4" y1="21" x2="20" y2="21"/>
                        </svg>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button id="alignLeftBtn" class="toolbar-btn" title="Zarovnat vlevo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="17" y1="10" x2="3" y2="10"/>
                            <line x1="21" y1="6" x2="3" y2="6"/>
                            <line x1="21" y1="14" x2="3" y2="14"/>
                            <line x1="17" y1="18" x2="3" y2="18"/>
                        </svg>
                    </button>
                    <button id="alignCenterBtn" class="toolbar-btn" title="Zarovnat na střed">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="10" x2="6" y2="10"/>
                            <line x1="21" y1="6" x2="3" y2="6"/>
                            <line x1="21" y1="14" x2="3" y2="14"/>
                            <line x1="18" y1="18" x2="6" y2="18"/>
                        </svg>
                    </button>
                    <button id="alignRightBtn" class="toolbar-btn" title="Zarovnat vpravo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="21" y1="10" x2="7" y2="10"/>
                            <line x1="21" y1="6" x2="3" y2="6"/>
                            <line x1="21" y1="14" x2="3" y2="14"/>
                            <line x1="21" y1="18" x2="7" y2="18"/>
                        </svg>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <input type="color" id="textColor" value="#000000" title="Barva textu">
                    <input type="color" id="bgColor" value="#ffff00" title="Barva pozadí">
                </div>
                
                <div class="toolbar-group">
                    <button id="bulletListBtn" class="toolbar-btn" title="Odrážky">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <line x1="3" y1="6" x2="3.01" y2="6"/>
                            <line x1="3" y1="12" x2="3.01" y2="12"/>
                            <line x1="3" y1="18" x2="3.01" y2="18"/>
                        </svg>
                    </button>
                    <button id="numberedListBtn" class="toolbar-btn" title="Číslování">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="21" y2="6"/>
                            <line x1="10" y1="12" x2="21" y2="12"/>
                            <line x1="10" y1="18" x2="21" y2="18"/>
                            <path d="M4 6h1v4"/>
                            <path d="M4 10h2"/>
                            <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"/>
                        </svg>
                    </button>
                    <button id="clearFormatBtn" class="toolbar-btn" title="Vymazat formátování">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 7V4h16v3"/>
                            <path d="M5 20h6"/>
                            <path d="M13 4L9 20"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Editor -->
            <div class="editor-container">
                <div id="editor" class="editor" contenteditable="true" spellcheck="false">
                    <p>Začněte psát nebo vyberte text a klikněte pravým tlačítkem pro AI funkce...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu - bez Instagram post -->
    <div id="contextMenu" class="context-menu hidden">
        <div class="menu-item" data-action="summarize" data-needs-selection="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            Sumarizovat
        </div>
        <div class="menu-item" data-action="expand" data-needs-selection="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,3 21,3 21,9"/>
                <polyline points="9,21 3,21 3,15"/>
                <line x1="21" y1="3" x2="14" y2="10"/>
                <line x1="3" y1="21" x2="10" y2="14"/>
            </svg>
            Rozšířit text
        </div>
        <div class="menu-item" data-action="improve" data-needs-selection="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Vylepšit text
        </div>
        <div class="menu-item" data-action="twitter" data-needs-selection="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
            </svg>
            Twitter post
        </div>
        <div class="menu-item" data-action="generate">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Generovat text
        </div>
    </div>

    <!-- Prompt Modal -->
    <div id="promptModal" class="modal hidden">
        <div class="modal-content">
            <h3>Vlastní AI prompt</h3>
            <textarea id="promptInput" placeholder="Zadejte svůj prompt..." rows="4"></textarea>
            <div class="modal-buttons">
                <button id="submitPrompt" class="btn btn-primary">Odeslat</button>
                <button id="cancelPrompt" class="btn btn-secondary">Zrušit</button>
            </div>
        </div>
    </div>

    <!-- Save Modal -->
    <div id="saveModal" class="modal hidden">
        <div class="modal-content">
            <h3>Uložit článek</h3>
            <input type="text" id="articleTitle" placeholder="Název článku..." class="modal-input">
            <div class="modal-buttons">
                <button id="confirmSave" class="btn btn-primary">Uložit</button>
                <button id="cancelSave" class="btn btn-secondary">Zrušit</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Zpracovávám...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
